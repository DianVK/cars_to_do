<h1>Автокомпелкс "ВЕРОС" </h1>

<table>
    <tr>
        <th>Марка и модел</th>
        <th></th>
    </tr>
    {% for task in object_list %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id%}">Подробности</a></td>

    </tr>
    {% empty %}
        <h3>Няма добавени автомобили</h3>
    {% endfor %}
</table>
